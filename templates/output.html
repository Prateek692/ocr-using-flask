<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optical Character Recognition</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}?v=1">

</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('home') }}">
            Optical Character Recognition
          </a>
        </div>
      </nav>
    <!-- White box -->
    <div class="box-op">
        <!-- Title -->
        <div class="title-op">Output</div>
        <div class="container mt-5">
            <div class="input-group">
                <textarea rows=4 class="form-control" id="myInput" value="{{ msg }}">{{msg}}</textarea>
                <div class="input-group-append">
                    <button class="btn-cpy btn-outline-secondary" type="button" id="copyButton">Copy</button>
                </div>
            </div>
        </div>
    
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#copyButton").click(function(){
                    var copyText = document.getElementById("myInput");
                    copyText.select();
                    document.execCommand("copy");
                    alert("Copied the text: " + copyText.value);
                });
            });
        </script>





        
    </div>
</body>
</html>
