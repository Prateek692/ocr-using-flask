<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optical Character Recognition</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}?v=1">

</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            Optical Character Recognition
          </a>
          <a href="https://github.com/Prateek692/ocr-using-flask" target="_blank" class="navbar-text">
            <img src="{{ url_for('static', filename='css/github_logo.jpg') }}?v=1" alt="GitHub" style="height: 40px; width: auto;">
          </a>
        </div>
    </nav>
    <!-- White box -->
    <div class="box">
        <!-- Title -->
        <div class="title">Upload Image and Choose Desired Output Format</div>
        <!-- Form -->
        <form class="form" action="#" method="post" enctype=multipart/form-data>
            <!-- File input -->
            <input type="file" class="form-control" name="file" accept=".png,.jpg,.jpeg">
            <!-- Drop down menu -->
            <select class="form-select" name="option" aria-label="Select data format">
              <option selected>Select output format</option>
              <option value="plaintext">Plaintext</option>
              <option value=".txt file">Text File</option>
            </select>
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    {% if msg %}
      <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
      </svg>
      <div class="alert alert-danger d-flex align-items-center" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
        <div>{{msg}}</div>
      </div>
      {% endif %}

</body>
</html>
